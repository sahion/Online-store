<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo logo">
          <div class="logo__image" alt="logo"></div>
          <h1 class="logo__name">Online Store</h1>
        </div>
        <div class="header__shopping-cart shopping-cart"></div>
      </header>
      <section class="filters">
        <section class="filters__filter filter">
          <h2 class="filter__name">Фильтры по значению</h2>
          <select name="filter__author" class="filter__author">
            <option value="Выберите автора">Выберите автора</option>
            <option value="Рэй Брэдбери">Рэй Брэдбери</option>
          </select>
          <select name="filter__genre" class="filter__genre">
            <option value="Выберите Жанр">Выберите жанр</option>
            <option value="Проза">Проза</option>
          </select>
        </section>
        <section class="filters__filter filter">
          <h2 class="filter__name">Фильтры по диапазону</h2>
          <div class="filter__year year">
            <label class="year__label" for="year__value">Год выпуска:</label>
            <input type="range" min="1900" max="2022" name="year__value" id="year__value" />
          </div>
          <div class="filter__count count">
            <label class="count__label" for="count__value">Количество на складе:</label>
            <input type="range" min="0" max="20" name="count__value" id="count__value" />
          </div>
        </section>
        <section class="filters__filter filter">
          <input type="text" placeholder="Введите название книги" class="filter__search" />
          <div class="filter__sort sort">
            <label class="sort__label" for="sort__value">Выберите тип сортировки:</label>
            <select name="sort__value" class="sort__value" id="sort__value">
              <option value="СортировкаА">А</option>
            </select>
          </div>
        </section>
      </section>
      <section class="products">
        <div class="products__product product">
          <img src="#" alt="Изображение книги" class="product__image" />
          <h3 class="product__name">Название</h3>
          <div class="product__count">Количество</div>
          <div class="product__count">Автор</div>
          <div class="product__genre">Жанр</div>
          <div class="product__year">Год выпуска</div>
          <div class="product__pages">Количество страниц</div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__author"><a href="https://github.com/sahion">sahion</a></div>
        <div class="footer__year">2022</div>
        <div class="footer__rs-school rs-school"><a href="https://rs.school/" class="rs-school__link"></a></div>
      </footer>
    </div>
  </body>
</html>
